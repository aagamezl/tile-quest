<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tile Quest</title>
  <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="src/modules/maps/maps.styles.css" />
  <link rel="stylesheet" href="src/modules/sprites/sprite.styles.css" />
</head>

<body>
  <div class="container-fluid">
    <h1 class="text-center my-3">Tile Quest</h1>

    <!-- New Map Modal -->
    <div class="modal fade" id="loadMapModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Load New Map</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body">
            <form id="loadMapForm">
              <div class="mb-3">
                <label for="mapFileUpload" class="form-label">Map File</label>
                <input class="form-control" type="file" id="mapFileUpload" accept="">
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" id="createMapBtn" class="btn btn-primary" data-bs-dismiss="modal" disabled>Create
              Map</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Message Toast -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
      <div id="messageToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <strong class="me-auto">Error Message</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
          Hello, world! This is a toast message.
        </div>
      </div>
    </div>

    <!-- Main Interface -->
    <div class="row">
      <!-- Map Area -->
      <div class="col-md-2" id="mapArea">
        <!-- Tileset Controls -->
        <div class="card mb-3">
          <div class="card-header">
            <h5 class="card-title mb-0">Tilesets</h5>
          </div>
          <div class="card-body">
            <div class="d-flex flex-column gap-2">
              <!-- Map Controls -->
              <div class="d-flex gap-2">
                <button id="loadMapBtn" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loadMapModal">
                  Load Map
                </button>
                <button id="destroyMapBtn" class="btn btn-secondary" disabled>
                  Destroy Map
                </button>
              </div>

              <!-- Zoom Controls -->
              <div class="d-flex flex-column">
                <label class="form-label">Map Zoom Level</label>
                <div class="btn-group w-100" role="group" aria-label="Zoom Controls">
                  <input type="radio" class="btn-check" name="zoomLevel" id="zoom1x" autocomplete="off" value="100%">
                  <label class="btn btn-outline-primary" for="zoom1x" title="Normal size">1x</label>

                  <input type="radio" class="btn-check" name="zoomLevel" id="zoom2x" autocomplete="off" value="200%"
                    checked>
                  <label class="btn btn-outline-primary" for="zoom2x" title="Double size">2x</label>

                  <input type="radio" class="btn-check" name="zoomLevel" id="zoom3x" autocomplete="off" value="300%">
                  <label class="btn btn-outline-primary" for="zoom3x" title="Triple size">3x</label>
                </div>
              </div>

              <!-- Grid Toggle -->
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="toggleGridBtn" role="switch" disabled>
                <label class="form-check-label" for="toggleGridBtn">Show Grid</label>
              </div>
            </div>
          </div>
        </div>

        <!-- Map Container -->
        <div id="mapContainer" class="map-container rounded shadow-sm"></div>
      </div>

      <!-- Character Controls -->
      <div class="col-md-2">
        <div class="card mb-3">
          <div class="card-header">
            <h5 class="card-title mb-0">Character Sprites</h5>
          </div>
          <div class="card-body">
            <div class="d-flex flex-column gap-2">
              <!-- Sprite Upload -->
              <div class="d-flex gap-2">
                <input type="file" id="spriteFileUpload" class="form-control" accept="image/*" multiple>
              </div>
              <!-- Sprite Preview Container will be added dynamically -->
              <div id="spritePreviewContainer"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="src/main.js"></script>
</body>

</html>
